<h3>{{titulo}}</h3>
<hr/>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col col-lg-6" id="form-producto">
    <div class="mb-3">
        <label class="form-label">
            Nombre: 
            <span *ngIf="!nombre.valid && nombre.touched" class="error label label-success">
                El nombre es obligatorio
            </span>
        </label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" 
            class="form-control" placeholder="Escribe el nombre" required />
    </div>

    <div class="mb-3">
        <label class="form-label">
            Descripción: 
            <span *ngIf="!descripcion.valid && descripcion.touched" class="error label label-success">
                La descripción es obligatoria
            </span>
        </label>
        <textarea name="descripcion"  #descripcion="ngModel" [(ngModel)]="producto.descripcion" 
            class="form-control" required placeholder="Escribe la descripción"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">
            Precio: 
            <span *ngIf="!precio.valid && precio.touched" class="error label label-success">
                El precio es obligatorio y [Solo acepta numeros y decimales].
            </span>
        </label>
        <input type="text" name="precio"  #precio="ngModel" [(ngModel)]="producto.precio" 
            class="form-control" required pattern="[0-9]*\.?[0-9]*" placeholder="Escribe el precio" />
    </div>

    <div class="mb-3">
        <label class="form-label">Imagén: </label>
        <input type="file" name="imagen" #imagen="ngModel" [(ngModel)]="producto.imagen" class="form-control"/>
    </div>

    <br/>
    <input type="submit" [disabled]="!formProducto.form.valid" value="{{titulo}}" class="btn btn-success" />

</form>
