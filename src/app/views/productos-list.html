<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
    <p>Cargando listado de productos.</p>
</div>
<div *ngIf="productos">
    <div class="row">
        <div col="col col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img class="thumbnail producto_imagen" src="http://127.0.0.1:5000/static/img/{{producto.imagen}}" 
                        style="width:200px; heigth:200px" />
                </div>
               
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>

                <div class= "caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>$ {{producto.precio}}</p>
                    <p>
                        <a [routerLink]="['/producto',producto.id]" class="btn btn-sm btn-primary">Ver</a>
                        <a href="#" class="btn btn-sm btn-warning">Editar</a>
                        <a href="#" class="btn btn-sm btn-danger">Borrar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
